<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title wicket:id="title"></title>

    <!-- Bootstrap core CSS -->
    <link href="css/appstyle.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<!-- Feedback area -->
<div class="container-fluid">
    <div wicket:id="pageFeedback" id="localPageFeedback" style=""></div>
</div>

<!-- Content area -->
<div class="container-fluid" role="main">

    <form wicket:id="loginForm">

        <div class="page-title clearfix">
            <h1 class="header">Ingreso al backoffice</h1>
        </div>



        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <fieldset>
                    <div class="form-group">
                        <label>Usuario *</label>
                        <input wicket:id="username" class="form-control" type="text">
                        <div wicket:id="usernameFeedback"></div>
                    </div>

                    <div class="form-group">
                        <label>Contrase&ntilde;a *</label>
                        <input wicket:id="password" class="form-control" type="password">
                        <div wicket:id="passwordFeedback"></div>
                    </div>
                    <div class="btn-group">
                        <button wicket:id="btnLogin" class="btn btn-primary">Login</button>
                    </div>
                </fieldset>
            </div>

        </div>

    </form>
</div>

<!-- Footer area -->
<footer class="footer">
    <div class="container-fluid">
        <p class="text-right"><label wicket:id="labelFechaVersion">[&copy; yyyy AGESIC - vN.N.N]</label></p>
    </div>
</footer>

<!-- ==================================================== -->
<!-- Application core Javascript					      -->

<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/moment.js"></script>

<script src="js/bootstrap-datetimepicker.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>

<!-- ==================================================== -->
</body>
</html>
