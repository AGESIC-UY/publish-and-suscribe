<!DOCTYPE html>

<html lang="es">
    <body>
        <wicket:extend>
            <form wicket:id="filterEntityForm" role="form" class="gform">
                <div class="page-title clearfix">
                    <h1 class="header">Filtros</h1>
                    <div class="text-right">
                        <a wicket:id="linkVolver">Volver al listado de filtros</a>
                    </div>
                </div>
                <div class="row wrapper-fields">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label wicket:id="labelName">Nombre *</label>
                            <input wicket:id="name" class="form-control" type="text" />
                            <div wicket:id="nameFeedback"></div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label wicket:id="labelOperator">Operador *</label>
                            <select wicket:id="operator" class="form-control"></select>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label wicket:id="labelDocumentType">Tipo de documento *</label>
                            <select wicket:id="documentType" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="pull-left">
                            <button wicket:id="btnGuardar" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
                <div class="page-title clearfix">
                    <h1 class="header subtitle">Reglas</h1>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th colspan="2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr wicket:id="rowsRule">
                                    <td>
                                        <a wicket:id="dataRowLinkRule" title="Trabajar con esta regla">
                                            <span wicket:id="dataRowRuleName"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a wicket:id="linkUpdateRule">
                                            <span wicket:id="updateRule" style="word-spacing: normal"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a wicket:id="linkDeleteRule">
                                            <span wicket:id="deleteRule" style="word-spacing: normal"></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pull-left">
                            <div class="btn-group">
                                <input type="submit" class="btn btn-primary" wicket:id="newRule" value="Agregar Regla" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </wicket:extend>
    </body>
</html>
